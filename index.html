<!DOCTYPE.html>
<html>
    <head>
        <title>chargingcase</title>
         <style>
            body {
                background: #000000;
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
            }

            /* navigation menu */
            nav {
                background: #0A2463;
                margin: 0 auto;
                display: flex;
                padding: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }

            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
            }
            [class=sidebar] img {
                width: 200px;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
        </style>
    </head>
    
    <body>
        <div id="all-contents"> 
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>

            <main> 
                <div class="sidebar">
                    <img src="http://originalapplechargers.com/wp-content/uploads/2015/08/iphone6.jpg"></img>
                </div>

                <div class="content">
                </div>
                    <header>chargingcase</header>
                    <p> 
                        the most effective charging case</p>
                      <section class="interests">
                        <header>Benefits</header>
                        <ul>
                            <li>convenient</li>
                            <li>light weight</li>
                            <li>lightning fast charge</li>
                        </ul>
                    </section>
            </main>
        </div>
    </body>
</html>
